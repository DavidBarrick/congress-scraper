service: congress-scraper

custom:
  bucket: "congress-scraper-${opt:stage, 'dev'}"
  timeout: 300

provider:
  name: aws
  runtime: nodejs12.x
  timeout: ${self:custom.timeout}
  environment:
    PC_BILL_TYPE_UPDATE_QUEUE_URL: 
      Fn::Join:
        - "/"
        - - "https://sqs.us-east-1.amazonaws.com"
          - Ref: 'AWS::AccountId'
          - Fn::GetAtt:
              - BillTypeUpdateQueue
              - QueueName
    PC_BILL_UPDATE_QUEUE_URL: 
      Fn::Join:
        - "/"
        - - "https://sqs.us-east-1.amazonaws.com"
          - Ref: 'AWS::AccountId'
          - Fn::GetAtt:
              - BillUpdateQueue
              - QueueName
    PC_BUCKET: ${self:custom.bucket}
  tracing:
    lambda: true
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource: "arn:aws:s3:::${self:custom.bucket}"
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:GetObject"
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"
    - Effect: "Allow"
      Action:
        - "sqs:*"
      Resource:
        - Fn::GetAtt:
          - BillTypeUpdateQueue
          - Arn
        - Fn::GetAtt:
          - BillUpdateQueue
          - Arn

resources:
  Resources:
    BillTypeUpdateQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        VisibilityTimeout: ${self:custom.timeout}
        QueueName:
          Fn::Join:
            - "-"
            - - "BillTypeUpdateQueue"
              - ${sls:instanceId}
              - ${opt:stage, 'dev'}
    BillUpdateQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        VisibilityTimeout: ${self:custom.timeout}
        QueueName: 
          Fn::Join:
            - "-"
            - - "BillUpdateQueue"
              - ${sls:instanceId}
              - ${opt:stage, 'dev'}
  Outputs:
    CongressDataBucket:
      Value: ${self:custom.bucket}
      Export:
        Name: CongressDataBucket-${opt:stage, 'dev'}

functions:
  fetchBills:
    handler: tasks/fetchBills.handler
    #events:
    #  - schedule: cron(0 2,6,11,14,17,19 ? * * *) #optional cron job refresh
  processBillTypeUpdate:
    handler: tasks/processBillTypeUpdate.handler
    events:
      - sqs: 
          batchSize: 1
          arn:
            Fn::GetAtt:
              - BillTypeUpdateQueue
              - Arn
  processBillUpdate:
    handler: tasks/processBillUpdate.handler
    events:
      - sqs: 
          batchSize: 10
          arn:
            Fn::GetAtt:
              - BillUpdateQueue
              - Arn
  transformBill:
    handler: tasks/transformBill.handler
    events:
      - s3:
          bucket: ${self:custom.bucket}
          event: s3:ObjectCreated:*
          rules:
            - prefix: congress/
            - suffix: .xml